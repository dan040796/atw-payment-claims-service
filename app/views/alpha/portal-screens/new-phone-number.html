{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}


{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="personal-information" method="post" class="form">

            <h1 class="govuk-heading-l">Tell us your new phone number</h1>
            <div id="new-email-address-hint" class="govuk-body">We will use this to contact you about updates to your claims</div>

                <div class="govuk-form-group">
                  <label class="govuk-label" for="telephone-number">
                    UK telephone number
                  </label>

                  <input class="govuk-input govuk-input--width-20" id="new-phone" name="new-phone" type="tel" autocomplete="tel"></div>




            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
