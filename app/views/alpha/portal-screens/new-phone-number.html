{% extends "layout.html" %}

{% block pageTitle %}
What is your new telephone number? - Claim money back from Access to Work
{% endblock %}


{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="telephone-number-change" method="post" class="form">

            <h1 class="govuk-heading-l">What's your new telephone number?</h1>
            <div id="new-email-address-hint" class="govuk-body">We will use this to contact you about your claims.</div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="telephone-number">
                    UK home number
                </label>

                <input class="govuk-input govuk-input--width-20" id="new-phone" name="new-phone" type="tel"
                    autocomplete="tel">
            </div>




            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
