{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="cost-of-support-answer" method="post" class="form">

                <div class="govuk-form-group">
                    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="cost-of-support">
                        How much did your support cost in
                        {%if (data['support-date-month']=="01") %} January {% endif %}
                        {%if (data['support-date-month']=="02") %} Febuary {% endif %}
                        {%if (data['support-date-month']=="03") %} March {% endif %}
                        {%if (data['support-date-month']=="04") %} April {% endif %}
                        {%if (data['support-date-month']=="05") %} May {% endif %}
                        {%if (data['support-date-month']=="06") %} June {% endif %}
                        {%if (data['support-date-month']=="07") %} July {% endif %}
                        {%if (data['support-date-month']=="08") %} August {% endif %}
                        {%if (data['support-date-month']=="09") %} September {% endif %}
                        {%if (data['support-date-month']=="10") %} October {% endif %}
                        {%if (data['support-date-month']=="11") %} November {% endif %}
                        {%if (data['support-date-month']=="12") %} December {% endif %} in total?
                    </label>
                    </h1>
                    <p>This includes VAT</p>

                    <div class="govuk-input__wrapper">
                        <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
                        <input class="govuk-input govuk-input--width-5" id="cost-of-support" name="cost-of-support"
                               type="text" spellcheck="false">
                    </div>
                </div>


            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
