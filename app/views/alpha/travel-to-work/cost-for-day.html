{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}


{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <h1 class="govuk-heading-l">Cost for taxi for day</h1>

        <form action="cost-for-day-add" method="post" class="form">


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group" aria-describedby="cost-of-day-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend">
                        <h1 class="govuk-fieldset__heading">
                            Day of month for which cost occurred
                        </h1>
                    </legend>

                    <div id="cost-of-day-hint" class="govuk-hint">
                        For example, 121
                    </div>


                    <div class="govuk-date-input" id="cost-of-day-date">
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="cost-of-day-date-day">
                                    Day in month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-5"
                                       id="cost-of-day-date-day" name="cost-of-day-date-day" type="text"
                                       pattern="[0-9]*"
                                       inputmode="numeric"></div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="govuk-form-group">
                <label class="govuk-label" for="cost-of-day-distance">
                    Cost
                </label>
                <div id="cost-of-day-distance-hint" class="govuk-hint">
                    HINT
                </div>
                <div class="govuk-input__wrapper">
                    <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
                <input class="govuk-input govuk-input--width-5" id="cost-of-day-distance" name="cost-of-day-distance" type="text"
                       spellcheck="false" aria-describedby="cost-of-day-distance-hint" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="passengers-for-day">
                    Number of passengers excluding driver (optional)
                </label>
                <div id="passengers-for-day-hint" class="govuk-hint">
                    HINT
                </div>
                <input class="govuk-input govuk-input--width-5" id="passengers-for-day" name="passengers-for-day" type="text"
                       spellcheck="false" aria-describedby="passengers-for-day-hint" pattern="[0-9]*" inputmode="numeric">

            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>

    </div>
</div>


{% endblock %}
