{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="claiming-for-month" method="post" class="form">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="transport-option-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <span class="govuk-caption-l">Section 1 of 5</span>
                        <h1 class="govuk-fieldset__heading">
                            How did you travel for work?
                        </h1>
                    </legend>

                    <p>You only need to tell us about the journeys youâ€™re claiming for.</p>

                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="transport-option-yes" name="transport-option"
                                   type="radio"
                                   value="taxi">
                            <label class="govuk-label govuk-radios__label" for="transport-option-yes">
                                Taxi
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="transport-option-no" name="transport-option"
                                   type="radio"
                                   value="lift">
                            <label class="govuk-label govuk-radios__label" for="transport-option-no">
                                A lift from a friend, colleague, or family member
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
