{% extends "layout.html" %}

{% block pageTitle %}
Check your answers
{% endblock %}


{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="travel-to-work-answers" method="post" class="form">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="travel-to-work-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Are you sure you want to remove data for the entire month?
                        </h1>
                    </legend>


                    <!-- <p id="travel-to-work-hint" class="govuk-body">You can <a href="../portal-screens/grant-information">find out what your Access to Work grant can be used for</a> in the ‘grant information’ section of your account.</p> -->


                    <div class="govuk-radios govuk-radios--inline">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="travel-to-work-yes" name="travel-to-work"
                                   type="radio"
                                   value="Yes">
                            <label class="govuk-label govuk-radios__label" for="travel-to-work-yes">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="travel-to-work-no" name="travel-to-work"
                                   type="radio"
                                   value="No">
                            <label class="govuk-label govuk-radios__label" for="travel-to-work-no">
                                No
                            </label>
                        </div>
                    </div>

                </fieldset>
            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
