{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="agreed-monthly-taxi-answers" method="post" class="form">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="agreed-monthly-taxi-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Do you have an agreed monthly cost with the taxi service you use?
                        </h1>
                    </legend>

                    <div id="agreed-monthly-taxi-hint" class="govuk-hint">
                        HINT
                    </div>


                    <div class="govuk-radios--inline">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="agreed-monthly-taxi-yes" name="agreed-monthly-taxi"
                                   type="radio"
                                   value="Yes">
                            <label class="govuk-label govuk-radios__label" for="agreed-monthly-taxi-yes">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="agreed-monthly-taxi-no" name="agreed-monthly-taxi"
                                   type="radio"
                                   value="No">
                            <label class="govuk-label govuk-radios__label" for="agreed-monthly-taxi-no">
                                No
                            </label>
                        </div>
                    </div>

                </fieldset>
            </div>

            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
