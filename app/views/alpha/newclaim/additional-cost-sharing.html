{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}



{% block content %}

<div class="govuk-width-container">
  <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper">

    <form action="banking-details" method="post" class="form">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="additonal-equipment-cost">
                 How much of the £{{data["equipment-cost"]}} has someone else agreed to contribute?
              </label>
            </h1>
            <div class="govuk-input__wrapper">
              <div class="govuk-input__prefix" aria-hidden="true">£</div>
              <input class="govuk-input govuk-input--width-5" id="-additonal-equipment-cost" name="equipment-cost" type="text" spellcheck="false">
            </div>
          </div>


      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </div>
    </div>
    </form>

  </main>
</div>







{% endblock %}
